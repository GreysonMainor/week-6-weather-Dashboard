<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <div class="jumbotron container mt-2 text-center p-2">
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>
    <div class="container">
        <!-- search for a city input and button -->
        <div class="row">
            <div class="col-md-4">
                <h4><strong>Search for a City:</strong></h4>
                <div class="input-group mb-3">
                    <input class="form-control" id="search-city">
                    <div>
                        <button class="btn bg-primary" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <ul class="pastSearch">
                    past searches
                </ul>
                <!-- added a section to display content for my temp, humidity, wind, and UV-->
            </div>
            <div class="col-sm-8">
                <div class="border">
                    <div class="col-sm-12" id="current-weather">
                        <h3 id="current-city"></h3>
                        <p>Temperature: <span class="current" id="temp"></span></p>
                        <p>Humidity: <span class="current" id="humidity"></span></p>
                        <p>Wind Speed: <span class="current" id="wind"></span></p>
                        <p>UV index: <button id = "uvBtn"><span class="current" id="uv"></span></button></p>
                    </div>
                </div>
                <div class="col-sm-12" id="future-weather">
                    <h2>5 day Forecast</h2>
                    <div class="row">
                        <div class="col-sm-2 ml-2 mb-3 p-2 mt2 bg-primary">
                            <p id="futureDate"></p>
                            <p id="futureImg"></p>
                            <p>Temp: <span id="futureTemp"></span></p>
                            <p>Humidity: <span id="futureHumidity"></span></p>
                        </div>
                        <div class="col-sm-2 ml-2 mb-3 p-2 mt2 bg-primary">
                            <p id="futureDate1"></p>
                            <p id="futureImg1"></p>
                            <p>Temp: <span id="futureTemp1"></span></p>
                            <p>Humidity: <span id="futureHumidity1"></span></p>
                        </div>
                        <div class="col-sm-2 ml-2 mb-3 p-2 mt2 bg-primary">
                            <p id="futureDate2"></p>
                            <p id="futureImg2"></p>
                            <p>Temp:<span id="futureTemp2"></span></p>
                            <p>Humidity:<span id="futureHumidity2"></span></p>
                        </div>
                        <div class="col-sm-2 ml-2 mb-3 p-2 mt2 bg-primary">
                            <p id="futureDate3"></p>
                            <p id="futureImg3"></p>
                            <p>Temp: <span id="futureTemp3"></span></p>
                            <p>Humidity: <span id="futureHumidity3"></span></p>
                        </div>
                        <div class="col-sm-2 ml-2 mb-3 p-2 mt2 bg-primary">
                            <p id="futureDate4"></p>
                            <p id="futureImg4"></p>
                            <p>Temp: <span id="futureTemp4"></span></p>
                            <p>Humidity: <span id="futureHumidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
