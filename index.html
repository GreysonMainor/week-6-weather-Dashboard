<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <div class="jumbotron container mt-2 text-center p-2" >
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h4><strong>Search for a City:</strong></h4>
                <div class="input-group mb-3">
                    <input class="form-control" id="search-city">
                    <div>
                        <button class="btn bg-primary" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <ul class="pastSearch">
                    past searches
                </ul>
            </div>   
        </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
